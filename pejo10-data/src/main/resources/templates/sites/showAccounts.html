<!DOCTYPE html>
<html>
<title>Show Account Site </title>
<div data-th-replace="fragments/head :: copy"></div>

<body>
	<div th:replace="fragments/nav :: copy('showAccounts')"></div>
    <div id ="standardView">
		 <h1>Show Account Site</h1>
		
<a>Hier kommt der Name</a>
		 <label th:text="${name}"></label>


<div>
<table>
    <thead>

        <tr>
            <th> Type </th><th> Currency </th><th> Iban </th><th> Iban </th>
        </tr>
    </thead>
    
    <tbody>
        <tr th:each="account : ${accounts}">
			<td><span th:text="${account.cashAccountType}"> cashAccountType </span></td>
            <td><span th:text="${account.currency}"> Währung </span></td>
            <td><span th:text="${account.iban}"> Iban </span></td>
            <td><span th:text="${account.name}"> Iban </span></td>
            
                    
            <th> NEWBalanceAmount </th><th> NEWCurrency </th>
        </tr>
            
                    		<tr th:each="balance : ${balances}">
							<td><span th:text="${balance.amount}">balanceAmount </span></td>
							<td><span th:text="${balanceAmount.amount}">b22222alanceAmount </span></td>
            				<td><span th:text="${balance.currency}"> Währung </span></td>
	        				</tr>
	        				
	        				
	        				        <th> newBooked </th><th> NEWCurrency </th>
        </tr>
            
                    		<tr th:each="booked : ${balances}">
							<td><span th:text="${balance.amount}">balanceAmount </span></td>
            				<td><span th:text="${balance.currency}"> Währung </span></td>
	        				</tr>
	        				
	        				
	        				      <th> balanceListMap </th>
	        				
	        				 		<tr th:each="SaldiListe : ${SaldiListes}">
            				<td><span th:text="${balanceListMap.currency}"> Währung </span></td>
	        				</tr>
	        				
	        				
	        				
	        
    </tbody>
</table>
</div>
