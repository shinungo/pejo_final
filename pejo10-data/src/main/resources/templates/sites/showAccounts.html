<!DOCTYPE html>
<html>
<title>Show Account Site </title>
<div data-th-replace="fragments/head :: copy"></div>

<body>
	<div th:replace="fragments/nav :: copy('showAccounts')"></div>
    <div id ="standardView">
		 <h1>Show Account Site</h1>


<div>
<table>
    <thead>
        <tr>
            <th> Type </th><th> Currency </th><th> Iban </th><th> Iban </th>
        </tr>
    </thead>
    
    <tbody>
        <tr th:each="account : ${accounts}">
			<td><span th:text="${account.cashAccountType}"> cashAccountType </span></td>
            <td><span th:text="${account.currency}"> Währung </span></td>
            <td><span th:text="${account.iban}"> Iban </span></td>
	        </tr>
    </tbody>
</table>
</div>

    <thead>
        <tr>
            <th> BalanceAmount </th><th> Currency </th>
        </tr>
    </thead>
    
    <tbody>
        <tr th:each="balance : ${balances}">
			<td><span th:text="${balance.amount}">balanceAmount </span></td>

    </tbody>
</table>

</html>
